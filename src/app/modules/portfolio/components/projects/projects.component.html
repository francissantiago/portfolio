<div class="container">
    <h2>PROJETOS DESENVOLVIDOS</h2>

    <ul>
        @for(item of arrayProjects(); track item){
        <li>
            <button (click)="openDialog(item)">
                <img [src]="item.src" [alt]="item.alt" [attr.width]="item.width" [attr.height]="item.height"
                    loading="lazy" />
            </button>
        </li>
        }
    </ul>
</div>
